<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Video Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* 基本設定 */
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #202124;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    /* ビデオ全体のコンテナ */
    #video-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: #000;
    }
    
    #participant-info {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 8px 15px;
        border-radius: 8px;
        font-size: 16px;
        z-index: 10;
    }

    #remoteVideo {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    #localVideo {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 25vw;
        max-width: 200px;
        min-width: 100px;
        height: auto;
        border: 2px solid #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
        border-radius: 50px;
        display: flex;
        gap: 15px;
    }

    /* ▼▼▼ 変更: ボタンとSVGアイコンのスタイルを調整 ▼▼▼ */
    .control-button {
        background-color: #3c4043;
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.2s;
    }
    .control-button svg {
        width: 24px;
        height: 24px;
        fill: currentColor; /* アイコンの色を親要素のcolorに合わせる */
    }
    .control-button:hover { background-color: #5f6368; }
    .control-button:disabled { background-color: #282a2d; cursor: not-allowed; }

    #callButton { background-color: #33a853; }
    #callButton.hangup { background-color: #ea4335; }

    /* 初期画面用のスタイル */
    #initial-view { text-align: center; }
    #initial-view h1 { font-weight: 300; }
    #createRoomButton {
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        background-color: #8ab4f8;
        color: #202124;
        cursor: pointer;
        z-index: 10;
    }
    
    @media (max-width: 768px) {
        #localVideo {
            width: 30vw;
            bottom: 15px;
            right: 15px;
        }
        #controls {
            padding: 8px 15px;
            gap: 10px;
            bottom: 15px;
        }
        .control-button {
            width: 45px;
            height: 45px;
        }
        .control-button svg {
            width: 20px;
            height: 20px;
        }
    }

    @media (orientation: portrait) {
        #localVideo {
            width: 35vw;
            max-width: 150px;
        }
        #controls {
            width: auto;
        }
    }
</style>
</head>
<body>
    <div id="video-container">
        <div id="initial-view">
            <h1>WebRTC Video Chat</h1>
            <button id="createRoomButton">新しいビデオ通話を開始する</button>
        </div>
        
        <div id="participant-info" style="display: none;">参加人数: 1人</div>

        <video id="remoteVideo" autoplay playsinline style="display: none;"></video>
        <video id="localVideo" autoplay muted playsinline></video>
        <div id="controls" style="display: none;">
            <!-- ▼▼▼ 変更: ボタンの中のテキストを削除 ▼▼▼ -->
            <button class="control-button" id="micButton" disabled></button>
            <button class="control-button" id="callButton" disabled></button> 
            <button class="control-button" id="videoButton" disabled></button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

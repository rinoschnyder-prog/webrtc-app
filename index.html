<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Video Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #202124;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #video-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: #000;
    }
    
    #room-info {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .info-badge {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 8px 15px;
        border-radius: 8px;
        font-size: 14px;
        backdrop-filter: blur(4px);
    }

    #copyLinkButton {
        background-color: #8ab4f8;
        color: #202124;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        margin-top: 5px;
    }

    /* Áõ∏Êâã„ÅÆ„Éì„Éá„Ç™Ôºö„Ç∫„Éº„É†„ÇíÊªë„Çâ„Åã„Å´„Åô„ÇãË®≠ÂÆö */
    #remoteVideo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0.3s ease-in-out;
    }

    #localVideo {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 25vw;
        max-width: 200px;
        min-width: 100px;
        height: auto;
        border: 2px solid #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        z-index: 5;
    }

    #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px 15px;
        border-radius: 50px;
        display: flex;
        gap: 8px;
        backdrop-filter: blur(10px);
        z-index: 10;
    }

    .control-button {
        background-color: #3c4043;
        color: white;
        border: none;
        width: 75px;
        height: 60px;
        border-radius: 20px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: background-color 0.2s;
    }
    .control-button:hover { background-color: #5f6368; }
    .control-button:disabled { background-color: #282a2d; cursor: not-allowed; opacity: 0.5; }

    .icon { font-size: 22px; height: 26px; }
    .label { font-size: 9px; margin-top: 2px; }

    #callButton { background-color: #33a853; }
    #callButton.hangup { background-color: #ea4335; }
    #recordButton.recording { background-color: #ea4335; animation: pulse 1.5s infinite; }

    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.7; }
        100% { opacity: 1; }
    }

    #initial-view { text-align: center; }
    #initial-view h1 { font-weight: 300; }
    #createRoomButton {
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        background-color: #8ab4f8;
        color: #202124;
        cursor: pointer;
    }

    #settingsPanel {
        position: absolute;
        bottom: 95px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.8);
        padding: 15px;
        border-radius: 12px;
        display: none;
        flex-direction: column;
        gap: 12px;
        z-index: 20;
    }
    .setting-item { display: flex; align-items: center; gap: 10px; }
    .setting-item select { background: #3c4043; color: white; border: 1px solid #5f6368; border-radius: 4px; padding: 5px; }

    #loading-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 100;
    }
    .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #8ab4f8;
        border-radius: 50%;
        width: 40px; height: 40px;
        animation: spin 1s linear infinite;
    }
    
    @media (max-width: 768px) {
        .control-button { width: 60px; height: 55px; }
        .label { font-size: 8px; }
        #localVideo { width: 30vw; }
    }
    </style>
</head>

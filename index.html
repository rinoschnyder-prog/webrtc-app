<!-- index.html の全体をこれで置き換えてください -->
<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Video Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSSは変更なし */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #202124; color: #ffffff; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #video-container { position: relative; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        #remoteVideo { width: 100%; height: 100%; object-fit: cover; }
        #localVideo { position: absolute; bottom: 20px; right: 20px; width: 25%; max-width: 200px; height: auto; border: 2px solid #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
        #controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.5); padding: 10px 20px; border-radius: 50px; display: flex; gap: 15px; }
        .control-button { background-color: #3c4043; color: white; border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 24px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: background-color 0.2s; }
        .control-button:hover { background-color: #5f6368; }
        #callButton { background-color: #33a853; } /* Callボタンは緑色 */
        #callButton.hangup { background-color: #ea4335; } /* Hangup状態は赤色 */
        #startButton { display: none; }
    </style>
</head>
<body>
    <div style="display: none;">
        <button id="startButton">Start</button>
        <!-- hangupButtonはJSから動的に操作するのでHTMLからは削除 -->
    </div>
    <div id="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay muted playsinline></video>
        <div id="controls">
            <button class="control-button" id="micButton" disabled>🎤</button>
            <!-- ▼▼▼ ボタンをcallButtonに変更し、初期状態を有効にする ▼▼▼ -->
            <button class="control-button" id="callButton" disabled>📞</button> 
            <button class="control-button" id="videoButton" disabled>📹</button>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // ページが読み込まれたら自動でカメラを開始するだけ
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('startButton').click();
            }, 500);
        });
    </script>
</body>
</html>

<!-- index.html „ÅÆÂÖ®‰Ωì„Çí„Åì„Çå„ÅßÁΩÆ„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑ -->
<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Video Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* Âü∫Êú¨Ë®≠ÂÆö */
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #202124;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    /* „Éì„Éá„Ç™ÂÖ®‰Ωì„ÅÆ„Ç≥„É≥„ÉÜ„Éä */
    #video-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: #000;
    }
    
    #participant-info {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 8px 15px;
        border-radius: 8px;
        font-size: 16px;
        z-index: 10;
    }

    #remoteVideo {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    #localVideo {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 25vw;
        max-width: 200px;
        min-width: 100px;
        height: auto;
        border: 2px solid #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px 15px;
        border-radius: 50px;
        display: flex;
        gap: 10px;
    }

    .control-button {
        background-color: #3c4043;
        color: white;
        border: none;
        width: 80px;
        height: 60px;
        border-radius: 20px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: background-color 0.2s;
        padding: 5px 0;
    }
    .control-button:hover { background-color: #5f6368; }
    .control-button:disabled { background-color: #282a2d; cursor: not-allowed; opacity: 0.5; }

    .icon {
        font-size: 24px;
        height: 28px;
    }
    .label {
        font-size: 10px;
        margin-top: 2px;
    }

    #callButton { background-color: #33a853; }
    #callButton.hangup { background-color: #ea4335; }
    #recordButton.recording { background-color: #ea4335; } /* Èå≤Áîª‰∏≠„ÅÆËâ≤ */


    #initial-view { text-align: center; }
    #initial-view h1 { font-weight: 300; }
    #createRoomButton {
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        background-color: #8ab4f8;
        color: #202124;
        cursor: pointer;
        z-index: 10;
    }
    
    @media (max-width: 768px) {
        #localVideo {
            width: 30vw;
            bottom: 15px;
            right: 15px;
        }
        #controls {
            padding: 8px 10px;
            gap: 8px;
            bottom: 15px;
        }
        .control-button {
            width: 70px;
            height: 55px;
        }
        .icon { font-size: 20px; }
        .label { font-size: 9px; }
    }
</style>
</head>
<body>
    <div id="video-container">
        <div id="initial-view">
            <h1>WebRTC Video Chat</h1>
            <button id="createRoomButton">Êñ∞„Åó„ÅÑ„Éì„Éá„Ç™ÈÄöË©±„ÇíÈñãÂßã„Åô„Çã</button>
        </div>
        
        <div id="participant-info" style="display: none;">ÂèÇÂä†‰∫∫Êï∞: 1‰∫∫</div>

        <video id="remoteVideo" autoplay playsinline style="display: none;"></video>
        <video id="localVideo" autoplay muted playsinline></video>
        
        <div id="controls" style="display: none;">
            <button class="control-button" id="micButton" disabled>
                <div class="icon">üé§</div>
                <div class="label">„Éû„Ç§„ÇØ</div>
            </button>
            <button class="control-button" id="callButton" disabled>
                <div class="icon">üìû</div>
                <div class="label">ÈÄöË©±ÈñãÂßã</div>
            </button>
            <button class="control-button" id="videoButton" disabled>
                <div class="icon">üìπ</div>
                <div class="label">„Éì„Éá„Ç™</div>
            </button>
            <!-- ‚ñº‚ñº‚ñº Â§âÊõ¥ÁÇπ: Èå≤Áîª„Éú„Çø„É≥„ÇíËøΩÂä† ‚ñº‚ñº‚ñº -->
            <button class="control-button" id="recordButton" disabled>
                <div class="icon">‚è∫Ô∏è</div>
                <div class="label">Èå≤Áîª</div>
            </button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

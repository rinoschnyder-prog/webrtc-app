<!DOCTYPE html>
<html>
<head>
    <title>WebRTC Video Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* 基本設定 (変更なし) */
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #202124; color: #ffffff; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
    #video-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; background-color: #000; }
    #participant-info { position: absolute; top: 20px; left: 20px; background-color: rgba(0, 0, 0, 0.5); padding: 8px 15px; border-radius: 8px; font-size: 16px; z-index: 10; }
    #remoteVideo { width: 100%; height: 100%; object-fit: contain; }
    #localVideo { position: absolute; bottom: 20px; right: 20px; width: 25vw; max-width: 200px; min-width: 100px; height: auto; border: 2px solid #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
    #controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.5); padding: 10px 15px; border-radius: 50px; display: flex; gap: 10px; }
    .control-button { background-color: #3c4043; color: white; border: none; width: 80px; height: 60px; border-radius: 20px; cursor: pointer; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: background-color 0.2s; padding: 5px 0; }
    .control-button:hover { background-color: #5f6368; }
    .control-button:disabled { background-color: #282a2d; cursor: not-allowed; opacity: 0.5; }
    .icon { font-size: 24px; height: 28px; }
    .label { font-size: 10px; margin-top: 2px; }
    #callButton { background-color: #33a853; }
    #callButton.hangup { background-color: #ea4335; }
    #recordButton.recording { background-color: #ea4335; }
    #initial-view { text-align: center; }
    #initial-view h1 { font-weight: 300; }
    #createRoomButton { padding: 15px 30px; font-size: 18px; border-radius: 8px; border: none; background-color: #8ab4f8; color: #202124; cursor: pointer; z-index: 10; }

    /* ▼▼▼ 変更点: 設定パネルのスタイルを追加 ▼▼▼ */
    #settingsPanel {
        position: absolute;
        bottom: 95px; /* コントロールバーの真上 */
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 12px;
        display: none; /* 初期状態では非表示 */
        flex-direction: column;
        gap: 12px;
        z-index: 20;
    }
    .setting-item {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .setting-item label {
        font-size: 14px;
        min-width: 80px;
    }
    .setting-item select {
        background-color: #3c4043;
        color: white;
        border: 1px solid #5f6368;
        border-radius: 4px;
        padding: 5px;
        font-size: 14px;
    }
    
    @media (max-width: 768px) {
        #localVideo { width: 30vw; bottom: 15px; right: 15px; }
        #controls { padding: 8px 10px; gap: 8px; bottom: 15px; }
        .control-button { width: 70px; height: 55px; }
        .icon { font-size: 20px; }
        .label { font-size: 9px; }
        #settingsPanel { bottom: 85px; }
    }
    </style>
</head>
<body>
    <canvas id="recordingCanvas" style="display: none;"></canvas>

    <div id="video-container">
        <div id="initial-view">
            <h1>WebRTC Video Chat</h1>
            <button id="createRoomButton">新しいビデオ通話を開始する</button>
        </div>
        
        <div id="participant-info" style="display: none;">参加人数: 1人</div>

        <video id="remoteVideo" autoplay playsinline style="display: none;"></video>
        <video id="localVideo" autoplay muted playsinline></video>

        <!-- ▼▼▼ 変更点: 設定パネルのUIを追加 ▼▼▼ -->
        <div id="settingsPanel">
            <div class="setting-item">
                <label for="frameRateSelect">フレームレート:</label>
                <select id="frameRateSelect">
                    <option value="15">15 FPS (低)</option>
                    <option value="30" selected>30 FPS (標準)</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="audioQualitySelect">音質:</label>
                <select id="audioQualitySelect">
                    <option value="64000">標準 (64kbps)</option>
                    <option value="128000" selected>高音質 (128kbps)</option>
                </select>
            </div>
        </div>
        
        <div id="controls" style="display: none;">
            <button class="control-button" id="micButton" disabled>
                <div class="icon">🎤</div>
                <div class="label">マイク</div>
            </button>
            <button class="control-button" id="callButton" disabled>
                <div class="icon">📞</div>
                <div class="label">通話開始</div>
            </button>
            <button class="control-button" id="videoButton" disabled>
                <div class="icon">📹</div>
                <div class="label">ビデオ</div>
            </button>
            <button class="control-button" id="recordButton" disabled>
                <div class="icon">⏺️</div>
                <div class="label">録画</div>
            </button>
            <!-- ▼▼▼ 変更点: 設定ボタンを追加 ▼▼▼ -->
            <button class="control-button" id="settingsButton" disabled>
                <div class="icon">⚙️</div>
                <div class="label">設定</div>
            </button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
